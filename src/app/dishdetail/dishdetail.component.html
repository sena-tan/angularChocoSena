<div class="container">
    <div class="row" *ngIf="dish">
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{dish.name | uppercase}}</h5>
                    <img class="card-img-top" src={{dish.image}} alt={{dish.name}}>
                    <p class="card-text">{{dish.description}}</p>
                    <a href="#" class="card-link btn btn-warning btn-sm">LIKE</a>
                    <a href="#" class="card-link btn btn-warning btn-sm">SHARE</a>
                    <a (click)="goBack()" class="card-link btn btn-primary btn-sm">BACK</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Comments</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-around align-items-center" *ngFor="let comment of comments">
                            <p class="card-text"><i>{{comment.comment}}</i></p>
                            <span class="badge badge-pill badge-warning">{{comment.rating}}<i class="fa fa-star"></i></span>
                            <p class="card-text">{{comment.author}}, {{comment.date | date: 'MMM. dd, yyyy' }}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
